<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hledání</title>
</head>
<body>
<div id="Nadpis">
    Výsledek hledání
</div>

<div id="authors" th:unless="${authors.isEmpty()}" th:each="author:${authors}">
    <a th:href="@{'/profile/'+${author.id}}" th:text="${author.name}"/>
</div>

<a href="/" method="get">
    <input type="button" value="Hlavní stránka"/>
</a>
</body>
</html>
